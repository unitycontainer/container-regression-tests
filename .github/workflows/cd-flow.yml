name:  Continuous Deployment

on:
  push:
    branches:
      - 'main'    
      - 'master'    
      - 'release/**'    
      - 'prototype/**'    
 
jobs: 

  build-package-flow:
    uses: unitycontainer/.github/.github/workflows/build-package-flow.yml@main
    with:
      solution-path: 'Container.Regression.Tests.sln'
    secrets: inherit 

